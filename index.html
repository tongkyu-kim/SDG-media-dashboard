<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG Media & ODA Dashboard</title>
    <style>
        :root {
            --primary: #009EDB;
            --background: #FFFFFF;
            --text: #000000;
            --accent: #F2F2F0;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Calibri, Arial, sans-serif;
            background: var(--background);
            color: var(--text);
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: #F2F2F0;
            color: #000;
            padding: 0.5rem 0;
            box-shadow: 0 2px 8px #0001;
        }
        .navbar-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar-links {
            display: flex;
            gap: 2rem;
        }
        .navbar-link {
            color: #000;
            text-decoration: none;
            font-weight: 700;
            font-size: calc(0.77rem + 3pt); /* 0.77rem + 3pt for increased size */
            padding: 0.25rem 0.5rem 0.15rem 0.5rem;
            border-radius: 0;
            border-bottom: 3px solid transparent;
            background: none;
            transition: border-bottom 0.2s, color 0.2s;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        .navbar-link.active, .navbar-link:hover {
            border-bottom: 3px solid #009EDB;
            background: none;
            color: #000;
        }
        .header {
            background: var(--accent);
            padding: 2rem 0 1rem 0;
            text-align: center;
        }
        .header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.54rem;
            font-weight: 700;
            color: var(--primary);
        }
        .header p {
            margin: 0;
            color: #333;
            font-size: 0.77rem;
        }
        .container {
            max-width: none;
            width: 80vw;
            min-width: 320px;
            margin: 0 auto;
            padding: 2rem 1rem 3rem 1rem;
            flex: 1 1 auto;
            font-size: 0.77rem;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
            animation: fadein 0.3s;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .placeholder {
            background: var(--accent);
            border-radius: 12px;
            padding: 3rem 1rem;
            text-align: center;
            color: #888;
            font-size: 1.3rem;
            margin-top: 2rem;
        }
        /* SDG Grid Styles */
        .sdg-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2.5rem 2rem;
            margin: 2rem 0 0 0;
            justify-items: center;
        }
        .sdg-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            width: 210px;
            min-height: 210px;
            transition: box-shadow 0.2s;
        }
        .sdg-item img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 0;
            border-radius: 0;
            background: none;
            box-shadow: none;
        }
        .sdg-label { display: none; }
        @media (max-width: 1200px) {
            .sdg-grid { grid-template-columns: repeat(4, 1fr); }
        }
        @media (max-width: 900px) {
            .sdg-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 600px) {
            .sdg-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 700px) {
            .container { padding: 1rem 0.5rem; }
            .header h1 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-links">
                <a href="#overview" class="navbar-link active" id="nav-overview">Overview</a>
                <a href="#oda" class="navbar-link" id="nav-oda">ODA</a>
                <a href="#news" class="navbar-link" id="nav-news">News</a>
                <a href="#method" class="navbar-link" id="nav-method">Method</a>
            </div>
        </div>
    </nav>
    <header class="header">
        <h1>SDG Media & ODA</h1>
        <p>Correlating Korean media and ODA budgeting</p>
    </header>
    <main class="container">
        <section class="page active" id="page-overview">
            <div class="sdg-grid" id="sdg-grid"></div>
        </section>
        <section class="page" id="page-oda">
            <div id="oda-content"></div>
        </section>
        <section class="page" id="page-news">
            <div class="placeholder">News<br><span style="font-size:1rem;">(News & SDG analysis will appear here)</span></div>
        </section>
        <section class="page" id="page-method">
            <div class="placeholder">Methodology<br><span style="font-size:1rem;">(Methodology details will appear here)</span></div>
        </section>
    </main>
    <script>
        // Navigation logic
        const navLinks = document.querySelectorAll('.navbar-link');
        const pages = {
            overview: document.getElementById('page-overview'),
            oda: document.getElementById('page-oda'),
            news: document.getElementById('page-news'),
            method: document.getElementById('page-method')
        };
        function showPage(page) {
            Object.values(pages).forEach(p => p.classList.remove('active'));
            if (pages[page]) pages[page].classList.add('active');
            navLinks.forEach(link => link.classList.remove('active'));
            const nav = document.getElementById('nav-' + page);
            if (nav) nav.classList.add('active');
        }
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const page = this.id.replace('nav-', '');
                showPage(page);
                window.location.hash = page;
            });
        });
        window.addEventListener('hashchange', function() {
            const hash = location.hash.replace('#', '');
            if (pages[hash]) showPage(hash);
        });
        // Initial page
        const initial = location.hash.replace('#', '') || 'overview';
        if (pages[initial]) showPage(initial);

        // SDG icon and label data
        const SDG_ICONS = [
            { num: 1, label: 'No Poverty' },
            { num: 2, label: 'Zero Hunger' },
            { num: 3, label: 'Good Health' },
            { num: 4, label: 'Quality Education' },
            { num: 5, label: 'Gender Equality' },
            { num: 6, label: 'Clean Water' },
            { num: 7, label: 'Clean Energy' },
            { num: 8, label: 'Decent Work' },
            { num: 9, label: 'Industry & Innovation' },
            { num: 10, label: 'Reduced Inequality' },
            { num: 11, label: 'Sustainable Cities' },
            { num: 12, label: 'Responsible Consumption' },
            { num: 13, label: 'Climate Action' },
            { num: 14, label: 'Life Below Water' },
            { num: 15, label: 'Life on Land' },
            { num: 16, label: 'Peace & Justice' },
            { num: 17, label: 'Partnerships' }
        ];
        function renderSDGGrid() {
            const grid = document.getElementById('sdg-grid');
            grid.innerHTML = SDG_ICONS.map(sdg => {
                const num = String(sdg.num).padStart(2, '0');
                const iconPath = `src/img/sdg_web/E-WEB-Goal-${num}.png`;
                return `
                    <div class="sdg-item">
                        <img src="${iconPath}" alt="SDG ${sdg.num}" onerror="this.style.opacity=0.3;this.src='';">
                    </div>
                `;
            }).join('');
        }
        // Render SDG grid on main page load
        renderSDGGrid();
    </script>
    <script src="src/oda/papaparse.min.js"></script>
    <script src="oda.js"></script>
</body>
</html>
